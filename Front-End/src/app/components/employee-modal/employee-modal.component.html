<!-- ================= MAIN EMPLOYEE DIALOG ================= -->

<p-dialog
  [(visible)]="visible"
  [modal]="true"
  [closable]="true"
  [style]="{ width: '1000px' }"
  [draggable]="false"
  (onHide)="handleHide()"
  [header]="isEditMode ? 'Edit Employee' : 'Add New Employee'"
>

  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">

    <div class="p-fluid">

      <!-- ================= Row 1 ================= -->
      <div class="grid">

        <div class="col-12 md:col-3">
          <label>Salutation <span class="text-red-500">*</span></label>
          <p-select
            class="w-full"
            [options]="salutationOptions"
            formControlName="salutation"
            optionLabel="label"
            optionValue="value"
            placeholder="Select"
            [filter]="true">
          </p-select>
        </div>

        <div class="col-12 md:col-3">
          <label>First Name <span class="text-red-500">*</span></label>
          <input pInputText class="w-full" formControlName="firstName" placeholder="Enter first name" />
        </div>

        <div class="col-12 md:col-3">
          <label>Middle Name</label>
          <input pInputText class="w-full" formControlName="middleName" placeholder="Middle name (optional)" />
        </div>

        <div class="col-12 md:col-3">
          <label>Last Name <span class="text-red-500">*</span></label>
          <input pInputText class="w-full" formControlName="lastName" placeholder="Enter last name" />
        </div>

      </div>

      <!-- ================= Row 2 ================= -->
      <div class="grid">

        <div class="col-12 md:col-3">
          <label>Gender <span class="text-red-500">*</span></label>
          <p-select
            class="w-full"
            [options]="genderOptions"
            formControlName="gender"
            optionLabel="label"
            optionValue="value">
          </p-select>
        </div>

        <div class="col-12 md:col-3">
          <label>DOB</label>
          <p-datepicker
            class="w-full"
            formControlName="dateOfBirth"
            placeholder="Select date of birth"
            [showIcon]="true">
          </p-datepicker>
        </div>

        <div class="col-12 md:col-3">
          <div class="flex align-items-center gap-1 mb-1">
            <p-checkbox formControlName="noPhone" binary="true"></p-checkbox>
            <label>No Phone</label>
          </div>
          <input
            pInputText
            class="w-full"
            formControlName="phone"
            placeholder="Enter mobile number"
            maxlength="10" />
        </div>

        <div class="col-12 md:col-3">
          <label>Employee ID <span class="text-red-500">*</span></label>
          <input pInputText class="w-full" formControlName="id" placeholder="Employee ID" />
        </div>

      </div>

      <!-- ================= Person Details ================= -->
      <h4>Person Details</h4>

      <div class="grid">

        <div class="col-12 md:col-3">
          <label>Email <span class="text-red-500">*</span></label>
          <input pInputText type="email" class="w-full" formControlName="email" placeholder="Enter email address" />
        </div>

        <!-- DESIGNATION -->
        <div class="col-12 md:col-3">
          <label>Designation</label>
          <div class="flex align-items-center gap-1">

            <p-select
              class="w-full"
              [options]="designationOptions"
              formControlName="designation"
              optionLabel="label"
              optionValue="value"
              placeholder="Select"
              [filter]="true">
            </p-select>

            <p-button
              type="button"
              icon="pi pi-plus"
              [rounded]="true"
              [text]="true"
              (click)="openDesignationDialog()">
            </p-button>

          </div>
        </div>

        <!-- EMPLOYEE GROUP -->
        <div class="col-12 md:col-3">
          <label>Employee Group</label>
          <div class="flex align-items-center gap-1">

            <p-select
              class="w-full"
              [options]="employeeOptions"
              formControlName="employeeGroup"
              optionLabel="label"
              optionValue="value"
              placeholder="Select"
              [filter]="true">
            </p-select>

            <p-button
              type="button"
              icon="pi pi-plus"
              [rounded]="true"
              [text]="true"
              (click)="openEmployeeGroupDialog()">
            </p-button>

          </div>
        </div>

        <div class="col-12 md:col-3">
          <label>Reporting Manager</label>
          <input pInputText class="w-full" formControlName="reportingManager" />
        </div>

      </div>

      <!-- ================= Row 4 ================= -->
      <div class="grid">

        <div class="col-12 md:col-3">
          <label>Employee Department <span class="text-red-500">*</span></label>
          <p-select
            class="w-full"
            [options]="employeeDepOptions"
            formControlName="department"
            optionLabel="label"
            optionValue="value"
            placeholder="Select department"
            [filter]="true">
          </p-select>
        </div>

        <div class="col-12 md:col-3">
          <label>Status <span class="text-red-500">*</span></label>
          <p-select
            class="w-full"
            [options]="statusOptions"
            formControlName="status"
            optionLabel="label"
            optionValue="value"
            placeholder="Select status">
          </p-select>
        </div>

        <div class="col-12 md:col-3">
          <label>Relieving Date</label>
          <p-datepicker
            class="w-full"
            formControlName="relievingDate"
            placeholder="Relieving date"
            [disabled]="true"
            [showIcon]="true">
          </p-datepicker>
        </div>

        <div class="col-12 md:col-3">
          <label>Default Site <span class="text-red-500">*</span></label>
          <p-select
            class="w-full"
            [options]="employeeSiteOptions"
            formControlName="site"
            optionLabel="label"
            optionValue="value"
            placeholder="Select default site"
            [filter]="true">
          </p-select>
        </div>

      </div>

      <!-- ================= Address ================= -->
      <h4>Primary Address</h4>

      <div class="grid">

        <div class="col-12 md:col-3">
          <label>Country</label>
          <p-select class="w-full"
            [options]="countryOptions"
            formControlName="country"
            optionLabel="label"
            optionValue="value"
            placeholder="Select country"
            [filter]="true">
          </p-select>
        </div>

        <div class="col-12 md:col-3">
          <label>State</label>
          <p-select class="w-full"
            [options]="stateOptions"
            formControlName="state"
            optionLabel="label"
            optionValue="value"
            placeholder="Select state"
            [filter]="true">
          </p-select>
        </div>

        <div class="col-12 md:col-3">
          <label>City</label>
          <p-select class="w-full"
            [options]="cityOptions"
            formControlName="city"
            optionLabel="label"
            optionValue="value"
            placeholder="Select city"
            [filter]="true">
          </p-select>
        </div>

        <div class="col-12 md:col-3">
          <label>Zip Code</label>
          <input pInputText class="w-full" formControlName="zipCode" placeholder="Enter zip code" maxlength="10" />
        </div>

      </div>

      <div class="grid">

        <div class="col-12 md:col-3">
          <label>Address Line 1</label>
          <textarea
            rows="5"
            pTextarea
            autoResize="true"
            class="address-textarea"
            placeholder="Street address, area"
            formControlName="addressLine1">
          </textarea>
        </div>

        <div class="col-12 md:col-3">
          <label>Address Line 2</label>
          <textarea
            rows="5"
            pTextarea
            autoResize="true"
            class="address-textarea"
            placeholder="Apt, Suite, Landmark (optional)"
            formControlName="addressLine2">
          </textarea>
        </div>

      </div>

      <!-- Buttons -->
        <div class="flex justify-content-end gap-2 mt-4">
        <button pButton type="button"
          [label]="isEditMode ? 'Cancel' : 'Clear'"
          [icon]="isEditMode ? 'pi pi-times' : 'pi pi-refresh'"
          class="p-button-sm my-clear-btn btn-animate"
          (click)="isEditMode ? onCancel() : onClear()">
        </button>

        <button pButton type="submit"
          [label]="isEditMode ? 'Update' : 'Save'"
          [icon]="isEditMode ? 'pi pi-pencil' : 'pi pi-check'"
          class="p-button-sm my-save-btn btn-animate">
        </button>
      </div>

    </div>

  </form>
</p-dialog>


<!-- ================= ADD DESIGNATION DIALOG ================= -->

<p-dialog
  header="Add Designation"
  [(visible)]="showDesignationDialog"
  [modal]="true"
  [style]="{ width: '500px' }"
  appendTo="body"
  [baseZIndex]="11000"
>
  <form [formGroup]="designationForm" (ngSubmit)="saveDesignation()">
    <div class="p-fluid">

      <div class="field">
        <label>Name *</label>
        <input pInputText formControlName="name" placeholder="Designation name" />
      </div>

      <div class="field">
        <label>Identifier Code *</label>
        <input pInputText formControlName="code" placeholder="Code or short identifier" />
      </div>

      <div class="field">
        <label>Description *</label>
        <input pInputText formControlName="description" placeholder="Short description" />
      </div>

      <div class="flex justify-content-end gap-2 mt-3">
        <button pButton type="button"
          label="Cancel"
          class="p-button-text"
          (click)="closeDesignationDialog()">
        </button>

        <button pButton type="submit" label="Save"></button>
      </div>

    </div>
  </form>
</p-dialog>
