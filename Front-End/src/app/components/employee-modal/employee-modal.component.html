<p-dialog
  [(visible)]="visible"
  [modal]="true"
  [closable]="true"
  [style]="{ width: '1000px' }"
  [draggable]="false"
  (onHide)="handleHide()"
  [header]="isEditMode ? 'Edit Employee' : 'Add New Employee'"
>

  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">

    <!-- Custom backdrop -->
    <div
      *ngIf="showDesignationDialog || showEmployeeGroupDialog"
      class="custom-backdrop">
    </div>

    <div class="p-fluid">

      <!-- ================= Row 1 ================= -->
      <div class="grid">

        <div class="col-12 md:col-3">
          <label>Salutation <span class="text-red-500">*</span></label>
          <p-select
            class="w-full"
            [options]="salutationOptions"
            formControlName="salutation"
            optionLabel="label"
            optionValue="value"
            placeholder="Select"
            [filter]="true"
            filterBy="label"
            filterPlaceholder="Search by salutation">
          </p-select>
        </div>

        <div class="col-12 md:col-3">
          <label>First Name <span class="text-red-500">*</span></label>
          <input pInputText class="w-full" formControlName="firstName" />
        </div>

        <div class="col-12 md:col-3">
          <label>Middle Name</label>
          <input pInputText class="w-full" formControlName="middleName" />
        </div>

        <div class="col-12 md:col-3">
          <label>Last Name <span class="text-red-500">*</span></label>
          <input pInputText class="w-full" formControlName="lastName" />
        </div>

      </div>

      <!-- ================= Row 2 ================= -->
      <div class="grid">

        <div class="col-12 md:col-3">
          <label>Gender <span class="text-red-500">*</span></label>
          <p-select
            class="w-full"
            [options]="genderOptions"
            formControlName="gender"
            optionLabel="label"
            optionValue="value">
          </p-select>
        </div>

        <div class="flex-auto">
          <label class="block mt-2">DOB</label>
          <p-datepicker
            class="w-full"
            formControlName="dateOfBirth"
            [iconDisplay]="'input'"
            [showIcon]="true"
            inputId="icondisplay">
          </p-datepicker>
        </div>

        <div class="col-12 md:col-3">
          <div class="flex align-items-center gap-1 mb-1">
            <p-checkbox formControlName="noPhone" binary="true"></p-checkbox>
            <label>No Phone</label>
          </div>
          <input
            placeholder="Mobile"
            pInputText
            class="w-full"
            formControlName="phone" />
        </div>

        <div class="col-12 md:col-3">
          <label>Employee ID</label>
          <input pInputText class="w-full" formControlName="id" />
        </div>

      </div>

      <h4>Person Details</h4>

      <!-- ================= Row 3 ================= -->
      <div class="grid">

        <div class="col-12 md:col-3">
          <label>Email <span class="text-red-500">*</span></label>
          <input
            pInputText
            type="email"
            class="w-full"
            formControlName="email" />
        </div>

        <div class="col-12 md:col-3">
          <label>Designation</label>
          <div class="flex gap-2 items-center">
            <p-select
              class="w-full"
              [options]="designationOptions"
              formControlName="designation"
              optionLabel="label"
              optionValue="value"
              placeholder="Select"
              [filter]="true"
              filterBy="label"
              filterPlaceholder="Search by designation">
            </p-select>
            <p-button
              icon="pi pi-plus"
              [rounded]="true"
              [text]="true"
              [raised]="true"
              (click)="openDesignationDialog()">
            </p-button>
          </div>
        </div>

        <div class="col-12 md:col-3">
          <label>Employee Group</label>
          <div class="flex gap-2 items-center">
            <p-select
              class="w-full"
              [options]="employeeOptions"
              formControlName="employeeGroup"
              optionLabel="label"
              optionValue="value"
              placeholder="Select"
              [filter]="true"
              filterBy="label"
              filterPlaceholder="Search by employee group">
            </p-select>
            <p-button
              icon="pi pi-plus"
              [rounded]="true"
              [text]="true"
              [raised]="true"
              (click)="openEmployeeGroupDialog()">
            </p-button>
          </div>
        </div>

        <div class="col-12 md:col-3">
          <label>Reporting Manager</label>
          <input pInputText class="w-full" formControlName="reportingManager" />
        </div>

      </div>

      <!-- ================= Row 4 ================= -->
      <div class="grid">

        <div class="col-12 md:col-3">
          <label>Employee Department <span class="text-red-500">*</span></label>
          <p-select
            class="w-full"
            [options]="employeeDepOptions"
            formControlName="department"
            optionLabel="label"
            optionValue="value"
            placeholder="Select"
            [filter]="true">
          </p-select>
        </div>

        <div class="col-12 md:col-3">
          <label>Status</label>
          <p-select
            class="w-full"
            [options]="statusOptions"
            formControlName="status"
            optionLabel="label"
            optionValue="value"
            placeholder="Select">
          </p-select>
        </div>

        <div class="col-12 md:col-3">
          <label>Relieving Date</label>
          <p-datepicker
            [disabled]="true"
            class="w-full"
            formControlName="relievingDate"
            [showIcon]="true">
          </p-datepicker>
        </div>

        <div class="col-12 md:col-3">
          <label>Default Site <span class="text-red-500">*</span></label>
          <p-select
            class="w-full"
            [options]="employeeSiteOptions"
            formControlName="site"
            optionLabel="label"
            optionValue="value">
          </p-select>
        </div>

      </div>

      <!-- ================= Address ================= -->
      <h4>Primary Address</h4>

      <div class="grid">

        <div class="col-12 md:col-3">
          <label>Country</label>
          <p-select
            class="w-full"
            [options]="countryOptions"
            formControlName="country"
            optionLabel="label"
            optionValue="value">
          </p-select>
        </div>

        <div class="col-12 md:col-3">
          <label>State</label>
          <p-select
            class="w-full"
            [options]="stateOptions"
            formControlName="state"
            optionLabel="label"
            optionValue="value">
          </p-select>
        </div>

        <div class="col-12 md:col-3">
          <label>City</label>
          <p-select
            class="w-full"
            [options]="cityOptions"
            formControlName="city"
            optionLabel="label"
            optionValue="value">
          </p-select>
        </div>

        <div class="col-12 md:col-3">
          <label>Zip Code</label>
          <input pInputText class="w-full" formControlName="zipCode" />
        </div>

      </div>

      <div class="grid">

        <div class="card flex flex-column gap-2 col-12 md:col-3">
          <label>Address Line 1</label>
          <textarea rows="4" pTextarea autoResize="true" formControlName="addressLine1">
            </textarea>
        </div>
        
        <div class="card flex flex-column gap-2 col-12 md:col-3">
          <label>Address Line 2</label>
          <textarea rows="4" pTextarea autoResize="true" formControlName="addressLine2">
            </textarea>
        </div>

      </div>

      <!-- Buttons -->
      <div class="flex justify-content-end gap-2 mt-4">
        <button
          pButton
          type="button"
          label="Clear"
          icon="pi pi-refresh"
          class="p-button-sm my-clear-btn"
          (click)="onClear()">
        </button>

        <button
          pButton
          type="submit"
          label="Save"
          icon="pi pi-check"
          class="p-button-sm my-save-btn">
        </button>
      </div>

    </div>

  </form>

</p-dialog>
